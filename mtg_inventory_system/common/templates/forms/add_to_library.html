{% load static %}

<link rel="stylesheet" href="{% static 'cards/style.css' %}">

<p>You're at the page to add a card to your library</p>
<img src="{{ form.card.card_img }}" alt="{{ form.card.name }}">
<ol>
    <li>Name: {{ form.card.name }}</li>
</ol>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
</form>
